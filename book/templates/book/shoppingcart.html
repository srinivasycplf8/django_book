{% extends 'book/base.html' %}


{% block body %}
<h3>Shopping Cart</h3>

<div class="list-group">
	<form action="book:shoppingcart" method="POST" id="cartForm">
     {% csrf_token %}
	{% for book in all_carts %}
	<a href="#" class="list-group-item bs-callout-warning">
  		<h4 class="list-group-item-heading">{{book.title}}</h4>
  		<h5 class="list-group-item-heading">By {{book.author}}</h5>
  		<p> {{book.count}} </p>
  		<input type="hidden" id="delete_isbn" name="delete_isbn" value="{{book.ISBN}}"></input>
  		<input type="hidden" id="delete_count" name="delete_count" value="{{book.count}}"></input>
  		<button type="delete" class="btn btn-s btn-warning " name="delete">Delete</button>
	</a>
	{% endfor %}
	</form>
	<form action="/book/order/" method="POST" id="ShoppingcartBuyForm"> 
        {% csrf_token %}
		<input type="hidden" id="order_list" name="order_list" value="{{all_carts}}"></input>
		<button type="submit" class="btn btn-primary" id="order" name="order">Click to Buy</button>
	</form>
</div>


<script type="text/javascript">

</script>
{% endblock %}
